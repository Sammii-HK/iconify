<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iconify - Image to ICO/PWA Icon Converter</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Iconify</h1>
      <p>Convert PNG/JPEG images or emojis to ICO files and PWA icon sets</p>
    </header>

    <main>
      <div class="input-mode-toggle">
        <button class="mode-button active" id="imageModeButton" data-mode="image">Image</button>
        <button class="mode-button" id="emojiModeButton" data-mode="emoji">Emoji</button>
      </div>

      <div class="upload-section" id="imageSection">
        <div class="upload-area" id="uploadArea">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p class="upload-text">Drag and drop an image here, or click to select</p>
          <p class="upload-hint">Supports PNG and JPEG</p>
          <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg" hidden>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
          <h3>Preview</h3>
          <div class="preview-container">
            <img id="previewImage" alt="Preview">
          </div>
        </div>
      </div>

      <div class="emoji-section" id="emojiSection" style="display: none;">
        <div class="emoji-input-container">
          <label for="emojiInput">Enter an emoji:</label>
          <input type="text" id="emojiInput" placeholder="ðŸ˜€ ðŸŽ‰ ðŸš€" maxlength="10">
          <div class="emoji-preview-container" id="emojiPreviewContainer" style="display: none;">
            <h3>Preview</h3>
            <div class="emoji-preview">
              <span id="emojiPreview"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="options-section">
        <h3>Output Options</h3>
        
        <div class="option-group">
          <label>Format:</label>
          <select id="formatSelect">
            <option value="both">Both (ICO + PWA)</option>
            <option value="ico">ICO only</option>
            <option value="pwa">PWA icons only</option>
          </select>
        </div>

        <div class="option-group" id="icoSizeGroup">
          <label>ICO Sizes (comma-separated):</label>
          <input type="text" id="icoSizeInput" value="16,32,48" placeholder="16,32,48">
        </div>

        <button id="convertButton" class="convert-button" disabled>Convert</button>
      </div>

      <div class="result-section" id="resultSection" style="display: none;">
        <h3>Conversion Complete</h3>
        <div id="resultFiles"></div>
        <button id="downloadZipButton" class="download-button">Download All as ZIP</button>
        <div id="individualDownloads"></div>
      </div>

      <div class="error-section" id="errorSection" style="display: none;">
        <p class="error-message" id="errorMessage"></p>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
